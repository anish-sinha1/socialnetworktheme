<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <script
      src="https://kit.fontawesome.com/9103c4fbb3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"><i class="fas fa-code"></i>DevConnector</a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">Sign up</h1>
      <p class="lead"><i class="fas fa-user"></i>Create your account</p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="text" placeholder="Name" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="example@email.com" required />
          <small>This site uses Gravatar for profile images</small>
        </div>
        <div class="form-group">
          <input type="password" placeholder="password" required />
        </div>
        <div class="form-group">
          <input type="password" placeholder="confirm password" required />
        </div>
        <input type="submit" value="Register" class="btn btn-primary" />
      </form>
      <p class="my-1">
        Already have an account? <a href="login.html">Sign in</a>
      </p>
    </section>
  </body>
</html>
